<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
</head>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
</style>

<body>
    <div id="app">
        <div id="converter">
            <table>
                <tr>
                    <td><label for="mijl">Mijl:</label></td>
                    <td><input @keyup="convertKMtoMiles" v-model="mijl" /></td>
                </tr>
                <tr>
                    <td><label for="kilometer">Kilometer:</label></td>
                    <td><input @keyup="convertMilesToKM" v-model="kilometer" /></td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>

<script>
    const app = Vue.createApp({ // vue-instantie
        data() { // properties
            return {
                mijl: 0,
                kilometer: 0,
                toon: true
            }
        },
        methods: { // methods
            convertMilesToKM(e, kilometer = e.target.value) {
                this.kilometer = kilometer;
                this.mijl = (kilometer / 1.609344).toFixed(2);
            },
            
            convertKMtoMiles(e, mijl = e.target.value) {
               this.mijl = mijl;
               this.kilometer = (mijl * 1.609344).toFixed(2);
            }
        }
    })

    app.mount("#app") // binding aan html-element
</script>

</html>
