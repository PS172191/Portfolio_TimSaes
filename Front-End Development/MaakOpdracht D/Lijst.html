<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3 Items Lijst</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <div id="app">
        <div id="lijst">
            <h1>3 Items Lijst</h1>
            <ol>
                <li v-for="(item, index) in items" :key="index">{{ item }}</li>
            </ol>
            <input type="text" v-model="newItem" placeholder="Nieuw item">
            <button @click="addItem()">OK</button>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>

<script>
    const app = Vue.createApp({ // vue-instantie
        data() { // properties
            return {
                items: ['Item 1', 'Item 2', 'Item 3'],
                newItem: ''
            }
        },
        methods: { // methods
            addItem() {
                if (this.newItem) {
                    this.items.push(this.newItem);
                    if (this.items.length > 3) {
                        this.items.shift();
                    }
                    this.newItem = '';
                }
            }
        }
    })

    app.mount("#app") // binding aan html-element
</script>

</html>
